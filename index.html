<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job List</title>
    <link rel="shortcut icon" href="/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <section>
        <div class="max-w-5xl mx-auto py-6">

            <div class="bg-purple-200 flex justify-between items-center gap-6 p-6 rounded-lg border-l-4 border-l-purple-900">
                <!-- The First Part of This Section -->
                <div class="flex gap-6">
                    <div class="">
                        <img src="/img/photosnap.svg" alt="photosnap">
                    </div>
                    <div class="">
                        <div class="flex gap-4">
                            <p class="text-purple-500 font-bold text-xl">Photosnap</p>
                            <button class="text-white font-bold bg-purple-500 px-4 py-2 rounded-full">New!</button>
                            <button class="text-white font-bold bg-black px-4 py-2 rounded-full">Featured</button>
                        </div>
                        <h1 class="text-purple-500 font-bold text-xl">Senior Frontend Developer</h1>
                        <div class="flex gap-4">
                            <span>1 Day</span>
                            <span>USA Only</span>
                            <span>Full Time</span>
                        </div>
                    </div>
                </div>
                <!-- The Second Part of This Section -->
                <div class="flex gap-4">
                    <span class="bg-purple-100 px-4 py-2 rounded-md text-purple-500 font-bold cursor-pointer hover:bg-purple-500 hover:text-white">Frontend</span>
                    <span class="bg-purple-100 px-4 py-2 rounded-md text-purple-500 font-bold cursor-pointer hover:bg-purple-500 hover:text-white">Senior</span>
                    <span class="bg-purple-100 px-4 py-2 rounded-md text-purple-500 font-bold cursor-pointer hover:bg-purple-500 hover:text-white">HTML</span>
                    <span class="bg-purple-100 px-4 py-2 rounded-md text-purple-500 font-bold cursor-pointer hover:bg-purple-500 hover:text-white">css</span>
                    <span class="bg-purple-100 px-4 py-2 rounded-md text-purple-500 font-bold cursor-pointer hover:bg-purple-500 hover:text-white">JavaScript</span>
                </div>
            </div>

        </div>
    </section>
</body>
</html>
